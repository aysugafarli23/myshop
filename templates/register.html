{% extends "base.html" %}

{% block body %}
    <h2>Register Page</h2>
    {% if request.form.password != request.form.confirm %}
        <div class="password__error">
        <h2>Daxil etdiyiniz sifreler eyni deyil!</h2>
        </div>
 {% endif %}  



    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{form.username.id_for_label}}">İstifadəçi adı</label>
            {{form.username}}
        </div>
        <div class="form-group">
            <label for="{{form.password.id_for_label}}">Şifrə</label>
            {{form.password}}
        </div>
        <div class="form-group">
            <label for="{{form.confirm.id_for_label}}">Şifrəni Təsdiqlə</label>
            {{form.confirm}}
        </div>
        <br>
        <button class="btn">Qeydiyyatdan Keç</button>
    </form>

{% endblock body %}
